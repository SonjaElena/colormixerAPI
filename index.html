<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color mixer</title>
</head>

<body>

    <main>
        <div class="row">
            <p>r</p>
            <input type="range" id="red" step="1" min="0" max="255" value="255">
        </div>

        <div class="row">
            <p>g</p>
            <input type="range" id="green" step="1" min="0" max="255" value="105">
        </div>

        <div class="row">
            <p>b</p>
            <input type="range" id="blue" step="1" min="0" max="255" value="180">
        </div>

        <div>
            <p id="color"></output>
        </div>

        <div>
            <button onclick="randomColor(urlApi)">Random color</button>
        </div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
